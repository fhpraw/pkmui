<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Fajar Hari Prabowo">
    <meta name="description" content="Sistem Manajemen Program Kreativitas Mahasiswa atau SIMPKM
    merupakan sebuah sistem yang diperuntukkan untuk memanajemen pengelolaan unggah proposal PKM,
    proses review, dan pelaporan hasil review">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Login</title>
  </head>
  <body>
    <div class="container flex-center">
      <main>

        <!-- login form -->
        <div id="login-form">
          <h1>Login <span class="marked">simpkm</span></h1>
          <form class="login-form">
            <input type="text" placeholder="username">
            <input type="password" placeholder="password">
            <button type="submit">login</button>
          </form>
          <p>Belum punya akun? Daftar dulu di <a href="#" onclick="switchForm(1)">sini</a></p>
        </div>

        <!-- registration form -->
        <div id="reg-form">
          <h1>Daftar <span class="marked">simpkm</span></h1>
          <form class="reg-form">
            <input type="text" placeholder="nim ketua">
            <input type="password" placeholder="password">
            <input type="email" placeholder="email">
            <input type="tel" placeholder="no hp">
            <button type="submit">daftar</button>
          </form>
          <p>Sudah punya akun? Silakan login di <a href="#" onclick="switchForm(0)">sini</a></p>
        </div>

      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
